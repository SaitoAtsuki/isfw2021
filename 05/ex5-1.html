<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function button1Pressed() {
            doSelect();
        }

        async function doSelect() {
            var search = document.getElementById("search").value;
            //window.alert(search);
            var sql = `select * from Tweets where tweet LIKE "%${search}%" order by time desc limit 20`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.id + "," + object.name + "," + object.tweet + "," + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <input id="search" type="text" placeholder="検索したい文字列を入力"></input>
    <button onclick="button1Pressed()">X</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
