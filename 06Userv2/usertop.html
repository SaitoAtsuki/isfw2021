<html>

<head>

    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem('username');

        function buttonPressed() {
            location.href = `update.html?userid=${sessionStorage.getItem('userid')}`;
        }
        function button2Pressed() {
            location.href = `../05/ex5-2.html?username=${sessionStorage.getItem('username')}`;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそ<span id="inputName"></span>さん</p>
    <hr>
    <button onclick="buttonPressed()">edit</button>
    <button onclick="button2Pressed()">twitter</button>
</body>

</html>
